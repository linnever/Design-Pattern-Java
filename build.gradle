group 'lin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
sourceSets.test.java.srcDir 'src/main/java'

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}